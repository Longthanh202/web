<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style_singup.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="container">

        <form id="signup">
    
            <div class="header">
            
                <h3>Đăng Ký</h3>
                
                <p>Bạn hãy điền thông tin vào form này</p>
                
            </div>
            
            <div class="sep"></div>
    
            <div class="inputs">
            
                <input type="text" placeholder="Tên đăng nhập" />
            
                <input type="password" placeholder="Mật khẩu" />

                <input type="text" placeholder="Nhập lại mật khẩu">

                <input type="text" placeholder="Số điện thoại">
                <div class="checkboxy">
                    <input name="cecky" id="checky" value="1" type="checkbox" /><label class="terms">Tôi chấp nhận các điều khoản sử dụng</label>
                </div>
                
                <a id="submit" href="#">ĐĂNG KÝ</a>

            
            </div>
    
        </form>
    
    </div>
    ​
</body>
</html>
